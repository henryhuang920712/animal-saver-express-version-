<html>
<head>
    <title>Animal Saver 線上通報表單</title>
    <link rel = "preconnect" href = "https://fonts.googleapis.com">

	<link href = "https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600&display=swap" rel="stylesheet">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script defer src = "https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity = "sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin = "anonymous"></script>

</head>

<body>
    <button type = "button" class = "btn btn-info" id = "menu">

        Menu
    </button>
    <nav id = "sidebar">
        <div class = "sidebar-header">
            <h3 style = "position: absolute; top: 50%; margin-top: -16.8px;">Menu</h3>

        </div>
        <ul class = "list-unstyled components">

                <a href = "/">Home</a>
            </li>
            <li>
                <a href = "instruction">救援指引</a>
            </li>
            <li>
                <a href = "form">線上通報表單</a>
            </li>
            <li>
                <a href = "preTest">動物救援知識小測驗</a>
            </li>
        </ul>
        <ul class = "list-unstyled CTAs">
            <li>
                <a href = "mailto:AnimalsaverNTU@gmail.com" id = "contact"> 聯絡我們</a>
            </li>
        </ul>
    </nav>
    
    <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin = "anonymous"></script>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" 
    integrity = "sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin = "anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" 
    integrity = "sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin = "anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type = "text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });
            $('#back, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });
            $('#menu').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>

    <div class = "container">
        <h1 style = "position: absolute; top: 30px; left: 50%; margin-left: -120px;">線上通報表單</h1><br><br><br><br>
        <form enctype = "text/plain" class = "row g-3" id = "form">
            <div class = "col-md-6">
                <label for = "inputState" class = "form-label">案件類型</label>
                <select id = "inputState" class = "form-select">
                    <option selected>選擇類型</option>
                    <option>動物受虐</option>
                    <option>動物受傷受困</option>
                    <option>動物流浪</option>
                </select>
            </div>
            <div class = "col-md-6">
                <label for = "inputplace" class = "form-label">事件地點（地區）</label>
                <select id = "inputplace" class = "form-select">
                    <option selected>選擇地區</option>
                    <option>北部</option>
                    <option>中部</option>
                    <option>南部</option>
                    <option>東部</option>
                </select>
            </div>
            <div class = "col-12">
                <label for = "inputAddress2" class = "form-label">通報主旨</label>
                <input id = "subjectInput" class = "form-control" type = "text" name = "Subject" value size = "60" 
                aria-invalid = "false" placeholder = "請輸入「案件類型＋地區」 如：動物受虐 北部" required>
            </div>
            <div class = "col-md-6">
                <label for = "inputEmail4" class = "form-label">姓名</label>
                <input id = "nameText" class = "form-control" type = "text" 
                name = "Name"  value size = "60" placeholder = "姓名(name)" required> 
            </div>
            <div class = "col-md-6">
                <label for = "inputAddress" class = "form-label">電話</label>
                <input id = "telText"type = "tel"  class = "form-control" name = "Phone"  
                value size = "60" aria-invalid = "false" placeholder = "電話(phone)" required>
            </div>
            <div class = "col-md-6">
                <label for = "inputEmail4" class = "form-label">電子郵件</label>
                <input id = "emailText" class = "form-control" type = "email" 
                name = "Email"  value size = "60" placeholder = "name@example.com" required>
            </div>
            <div class = "col-md-6">
                <label for = "inputEmail4" class = "form-label">發生日期</label>
                <input id = "inputEmail4" class = "form-control" type = "text"  placeholder = "YYYY/MM/DD" required>
            </div>
            <div class = "col-12">
                <label for = "inputAddress2" class = "form-label">案發地點（詳細地址）</label>
                <input id = "inputAddress2" type = "text" class = "form-control"  placeholder = "縣市/路段/街號">
            </div>
            <div class = "col-12">
                <label for = "exampleFormControlTextarea1" class = "form-label">簡述事件情形</label>
                    <textarea class = "form-control" id = "exampleFormControlTextarea1" name = "your-message" rows = "5" 
                    aria-required = "true" aria-invalid = "false" placeholder = "請簡述動物受困情形" required></textarea>
            </div>
            <div class = "mb-3">
                <label for = "formFile" class = "form-label">上傳案發照片</label>
                <input class = "form-control" type = "file" id = "formFile">
            </div>
            <div class = "col-12">
                <div class = "form-check">
                    <input class = "form-check-input" type = "checkbox" id = "gridCheck">
                    <label class = "form-check-label" for = "gridCheck">
                        我已完成上述通報表單，並同意由Animal Saver單位進行救援處理
                    </label>
                </div>
            </div>
            <div class = "col-12">
                <button type = "submit" class = "btn btn-secondary" onclick = "submitHandler();">&nbsp;提交&nbsp;</button>
                <a id = "mailTo"></a>
            </div>

            <script>
                var initSubject = '', initBody = '';
                const typeSelect = document.getElementById("inputState");
                const placeSelect = document.getElementById("inputplace");
                const subjectInput = document.getElementById("subjectInput");
                typeSelect.addEventListener("change", updateSubject);
                placeSelect.addEventListener("change", updateSubject);

                function updateSubject() {
                    const type = typeSelect.value;
                    const place = placeSelect.value;
                    subjectInput.value = `${type} ${place}`;
                }

                function submitHandler() {
                    var to = "AnimalsaverNTU@gmail.com";
                    var name = nameText.value;
                    var email = emailText.value;
                    var date = inputEmail4.value;
                    var tel = telText.value;
                    var subject = subjectInput.value;
                    var address = inputAddress2.value;
                    var body = ""+exampleFormControlTextarea1.value+'%0A%0A%0A';
                    body += "案發時間：" + inputEmail4.value + '%0A';
                    body += "案發地點：" + inputEmail4.value + '%0A';
                    body += "姓名：" + nameText.value +'%0A';
                    body += "郵件：" + emailText.value +'%0A';
                    body += "聯絡電話：" + telText.value;
                    mailTo.href = "mailto:" + to + "?subject=" + subject + "&body=" + body;
                    mailTo.click();
                }

                window.onload = init;
                function init() {
                    subjectInput.value = initSubject;
                    toText.value = initTo;
                    bodyText.value = initBody;
                }
            </script>
        </form>
    </div>
</body>
</html>
